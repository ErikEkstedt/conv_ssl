encoder:
  pretrained: true
  output_layer: 1
  sample_rate: 16000
  name: cpc
  frame_hz: 20
  freeze: True
  downsample:
    kernel: [11]
    stride: [5]
    dilation: [1]
    dim: 256
    activation: "GELU"

va_cond:
  history: true
  history_bins: 5

quantizer:
  type: kmeans # VQ
  vector_path: null
  n_codes: 0

ar:
  type: 'gpt'
  dim: 256
  num_layers: 4
  num_heads: 8
  dff_k: 3
  dropout: 0.4
  use_pos_emb: 0  # AliBI
  max_context: null # no max context if use_pos_emb=0
  abspos: null  # deprecated
  sizeSeq: null  # deprecated

vap:
  bin_times: [.2, .4, .6, .8]
  type: 'discrete'
  pre_frames: 2
  bin_threshold: 0.5
