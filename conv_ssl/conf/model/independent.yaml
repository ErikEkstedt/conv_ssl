encoder:
  pretrained: true
  output_layer: 1
  sample_rate: 16000
  name: cpc
  frame_hz: 100

va_cond:
  history: true
  history_bins: 5

quantizer:
  type: kmeans # VQ
  vector_path: null
  n_codes: 0

ar:
  type: 'transformer'
  dim: 256
  num_layers: 4
  num_heads: 4
  use_pos_emb: 1
  abspos: true
  sizeSeq: 1024
  dff_k: 3
  dropout: 0.4

vap:
  bin_times: [.2, .4, .6, .8]
  type: 'independent'
  pre_frames: 2
  bin_threshold: 0.5
